    <!-- 🎨 Custom styles for extra sparkle! -->
    <style>
        /* Font Imports */
            @font-face {
                font-family: 'main';
                src: url('https://dropcheats.cc/assets/fonts/gc.ttf');
            }

        /* Base Styles */
            body {
                margin: 0 auto;
                /* background: rgb(30, 30, 30); */
                /* background: linear-gradient(90deg, rgba(30, 30, 30, 1) 0%, rgba(25, 25, 25, 1) 33.3%, rgba(20, 20, 20, 1) 66.6%, rgba(15, 10, 10, 1) 100%); */
                color: #fff;
                font-family: "Nunito", sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                position: relative;
            }

        /* Title Styles */
            .title {
                font-size: 28px;
                font-weight: bold;
                position: relative;
                text-align: center;
            }

            .title a {
                color: #fff;
                position: relative;
            text-decoration: none;
            }

        /* Main Container */
            .main {
            width: 100vw;
            max-width: 100vw;
                display: flex;
                flex-direction: column;
                justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
            z-index: 2;
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-container img {
            width: 66px;
            height: 73px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        /* Content Container */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 0;
        }

        /* Title Styles */
        .title {
            font-size: 28px;
            font-weight: bold;
            position: relative;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            }

        .title a {
            color: #fff;
            position: relative;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Navigation Links */
        .nav-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            font-size: 12px;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }

        .nav-links a:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-links a.separator {
            background: none;
            padding: 0;
            cursor: default;
            opacity: 0.5;
        }

        .nav-links a.separator:hover {
            transform: none;
            background: none;
        }

        /* Typewriter Text */
        .typewrite {
            display: block;
            margin-top: 1.5rem;
            font-size: 10px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .typewrite:hover {
            opacity: 0.8;
        }

        /* Start Screen Styles */
        .start {
            cursor: pointer;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .modern-load-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-family: inherit;
            color: #e0e0e0;
            background: #181818;
            border: 1.5px solid #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.18);
            letter-spacing: 0.05em;
            font-weight: 500;
            outline: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
            margin-top: 0.5rem;
        }
        .modern-load-btn:hover, .modern-load-btn:focus {
            background: #232323;
            color: #fff;
            box-shadow: 0 4px 18px 0 rgba(0,0,0,0.22);
            transform: scale(1.04);
            border-color: #444;
        }
        .modern-load-btn:active {
            background: #111;
            color: #ccc;
            transform: scale(0.98);
        }

        /* Main Content Animation */
        .rainx {
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rainx.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Loading Text Animation */
        .loading-text {
            position: relative;
            display: inline-block;
        }

        .loading-text::after {
            content: '...';
            position: absolute;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        /* Flicker Animation */
        .flicker {
            color: #39aaf5;
            font-weight: 700;
            animation: flicker 10s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            48%, 52% { opacity: 0.96; }
            50% { opacity: 0.92; }
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
            z-index: 1000;
                }

        footer a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            opacity: 1;
            transform: translateY(-2px);
                }

        /* Heart Animation */
        .icon.ion-heart {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        /* Blossom Animation */
        .blossom {
            display: inline-block;
            animation: blossom 3s ease-in-out infinite;
        }

        @keyframes blossom {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(15deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-15deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }

        #cloud-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            }
        </style>
</head>

<!-- 🧹 The end! Thanks for visiting our enchanted site! -->
